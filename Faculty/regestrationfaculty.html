<html>
    <head>
        <link rel="stylesheet" href="../css/registrationstyle.css" type="text/css"/>

        <title>Faculty registration</title>
    </head>
    <body style="background-image: url(../images/classblur.png)">
        <div class="loginbox">
           <h1 style="color: black">Faculty Registration</h1>
            <form id="regestration" action="Faculty_Registration.jsp" method="post">
                <p style="color: black">First Name</p>
                <input type="text" name="fname" id="button">
                <p style="color: black">Last Name</p>
                 <input type="text" name="lname" id="button">
                <p style="color: black">Gender</p>
                <input type="text" name="Gender" id="button">
                <p style="color: black">ID</p>
                <input type="text" name="ID" id="button">
                <p style="color: black">Password</p> 
                <input type="password" name="pass" id="button" >
                <p style="color: black">Confirm Password</p> 
                <input type="password" name="confirmpass" id="button" >
                <br><br>
                <input type="submit" name="" value="Register">
                <input type="submit" name="" value="cancel">
            </form>
        </div>
    </body>
</html>
