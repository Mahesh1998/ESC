<html>
    <head>
        <title>Faculty login</title>
        <link rel="stylesheet" href="../css/stylelogin.css">
    </head>
    <body style="background-image:url(../images/class.jpg)">
        <div class="loginbox">
            <img src="../images/avat.png" alt="Image" class="avatar">
            <h1 style="color: whitesmoke">Login Here</h1>
            <form action="Faculty_Validation.jsp" method="post">
                <p style="color: whitesmoke"> username </p>
                <input type="text" name="fid" placeholder="Username" style="color: whitesmoke">
                <p style="color: whitesmoke"> password </p>
                <input type="password" name="pass" placeholder="Password" style="color: whitesmoke">
                <input type="submit" name="login" value="Login">
                <a href="#">lost your password?</a><br>
                <a href="regestrationfaculty.html">Don't have an account</a>
            </form>
        </div>
    </body>
</html>
